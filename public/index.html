<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/rooms.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="controls mt-3">
                    <select class="form-select" name="rooms"></select>
                </div>
                <div class="room-info mt-3"></div>
            </div>
            <div class="col-md-4">
                <div class="msg mt-3">
                    <input type="text" class="form-control" placeholder="Type your message">
                </div>
                <div class="history mt-3">
                    <div class="toast show mb-3">
                        <div class="toast-header">
                            <strong class="me-auto">John</strong>
                            <small>11 mins ago</small>
                        </div>
                        <div class="toast-body">
                            Hello, world! This is a test message.
                        </div>
                    </div>
                    <div class="toast show mb-3">
                        <div class="toast-header">
                            <strong class="me-auto">John</strong>
                            <small>11 mins ago</small>
                        </div>
                        <div class="toast-body">
                            Hello, world! This is a second test message.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/room-info.js"></script>
    <script src="/js/room-select.js"></script>
</body>
</html>
