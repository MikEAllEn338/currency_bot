<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/rooms.css">
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"
        integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="controls mt-3">
                    <select class="form-select" name="rooms" id="rooms"></select>
                </div>
                <div class="room-info mt-3"></div>
            </div>
            <div class="col-md-4">
                <form class="msg mt-3" id="chat-form">
                    <input type="text" class="form-control" placeholder="Type your message" id="message">
                </form>
                <div class="history mt-3" id="messages">
                </div>
            </div>
        </div>
    </div>
    <script src="/js/room-info.js"></script>
    <script src="/js/room-select.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
